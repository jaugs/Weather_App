<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"></head>
  <body>
  <div class="container">
      
      <div class="header">My Weather</div>

    <div class="searchContainer">
      <div class="dropdownMenu">
      <button class="dropbtn">Search By</button>
      <div id="drop" class="dropdown-content">
        <a id="zipcode" href="#">Zip Code</a>
        <a id="city" href="#">City</a>
      </div>
    </div>
  
      <input type="text" name="Search" id="search">
      <button class="confirm">Submit</button>
    </div>

  <div id="display"></div>
  <div class="forecastContainer">
  <div class="forecastTitle">5-Day Forecast</div>
  <div id="forecast">
    <div class="day" id="day1"></div>
    <div class="day" id="day2"></div>
    <div class="day" id="day3"></div>
    <div class="day" id="day4"></div>
    <div class="day" id="day5"></div>
  </div>
  </div>
  </div>
  </body>
</html>
